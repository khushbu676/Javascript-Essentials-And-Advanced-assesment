<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Restaurant Booking Form</h2>
        <form id="bookingForm">
            <label for="bookingType">Choice of Booking:</label>
            <select id="bookingType">
                <option value="full-day">Full Day Booking</option>
                <option value="half-day">Half Day Booking</option>
                <option value="hourly">Hourly Booking</option>
            </select>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" placeholder="Enter your name" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" placeholder="Enter your mobile number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="numPersons">Number of Persons:</label>
            <input type="number" id="numPersons" min="1" placeholder="Enter number of persons" required>

            <div id="dateSection">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>

            <div id="timeSection">
                <label for="time">Time:</label>
                <input type="time" id="time">
            </div>

            <div id="slotSection">
                <label for="slot">Slot:</label>
                <select id="slot">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
            </div>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
